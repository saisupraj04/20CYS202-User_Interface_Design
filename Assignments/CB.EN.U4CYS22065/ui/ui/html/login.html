<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="../css/logincss.css">
</head>
<body>
  <div class="main"></div>
  <form action="index.html" method="POST" id="loginForm">
    <div class="logo">
      <img src="img/Logo_fin.png">
    </div>
    <div class="sign-box">
      <p>sign in</p>
      <p id="signup-option">sign up</p>
    </div>
    <input type="email" name="email" placeholder="Email" class="inp-Box name" required>
    <br>
    <input type="password" name="password" placeholder="Password" class="inp-Box psd" required>
    <br>
    <input type="submit" value="sign in" class="inp-Box submit">
  </form>
  <p class="note">Please log in to listen to your favorite song...</p>
  <script src="../js/loginjs.js"></script>
</body>
</html>
